{% extends "base.html" %} {% block content %}

<h2>List</h2>

{% for todo in todos %}
<p>
  {{ todo.name }}
  <a href="{% url 'todo:update-todo' todo.pk %}">update</a> |
  <a href="{% url 'todo:delete-todo' todo.pk %}">delete</a> |
</p>

{% empty %}
<p>There are no record to show</p>
{% endfor %}

{% endblock content %}
